<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面對面翻譯助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">
        <i class="fas fa-expand"></i>
    </button>
    <div class="container">
        <!-- 上半部分（翻轉區域） -->
        <div class="split-section top-section">
            <div id="chatContainer-top" class="chat-container"></div>
            <div class="control-panel">
                <select class="language-select">
                    <option value="zh-TW">中文（台灣）</option>
                    <option value="zh-CN">漢語（中國）</option>
                    <option value="yue">粵語（香港）</option>
                    <option value="en-US">English</option>
                    <option value="ja-JP">日本語</option>
                    <option value="ko-KR">한국어</option>
                    <option value="th-TH">ภาษาไทย</option>
                    <option value="vi-VN">Tiếng Việt</option>
                    <option value="fr-FR">Français</option>
                    <option value="es-ES">Español</option>
                </select>
                <button class="btn btn-record">
                    <span class="status-indicator"></span>
                    開始對話
                </button>
            </div>
        </div>

        <!-- 下半部分 -->
        <div class="split-section bottom-section">
            <div id="chatContainer-bottom" class="chat-container"></div>
            <div class="control-panel">
                <select class="language-select">
                    <option value="en-US">English</option>
                    <option value="zh-TW">中文（台灣）</option>
                    <option value="zh-CN">漢語（中國）</option>
                    <option value="yue">粵語（香港）</option>
                    <option value="ja-JP">日本語</option>
                    <option value="ko-KR">한국어</option>
                    <option value="th-TH">ภาษาไทย</option>
                    <option value="vi-VN">Tiếng Việt</option>
                    <option value="fr-FR">Français</option>
                    <option value="es-ES">Español</option>
                </select>
                <button class="btn btn-record">
                    <span class="status-indicator"></span>
                    Start Speaking
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggleFullScreen() {
            const elem = document.documentElement;
            
            try {
                // 直接嘗試進入/退出全螢幕
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.msFullscreenElement) {
                    
                    // 嘗試所有可能的全螢幕方法
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    } else {
                        throw new Error('No fullscreen method available');
                    }
                    
                    document.querySelector('.fullscreen-btn i').classList.remove('fa-expand');
                    document.querySelector('.fullscreen-btn i').classList.add('fa-compress');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    
                    document.querySelector('.fullscreen-btn i').classList.remove('fa-compress');
                    document.querySelector('.fullscreen-btn i').classList.add('fa-expand');
                }
            } catch (err) {
                console.error('全螢幕切換失敗:', err);
                alert('您的瀏覽器可能不支援全螢幕功能，請嘗試使用其他瀏覽器');
            }
        }

        // 監聽全螢幕變化
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const icon = document.querySelector('.fullscreen-btn i');
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
            } else {
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
            }
        }
    </script>
</body>
</html>
