<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面對面翻譯助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">
        <i class="fas fa-expand"></i>
    </button>
    <div class="container">
        <!-- 上半部分（翻轉區域） -->
        <div class="split-section top-section">
            <div id="chatContainer-top" class="chat-container"></div>
            <div class="control-panel">
                <select class="language-select">
                    <option value="zh-TW">中文（台灣）</option>
                    <option value="zh-CN">漢語（中國）</option>
                    <option value="yue">粵語（香港）</option>
                    <option value="en-US">English</option>
                    <option value="ja-JP">日本語</option>
                    <option value="th-TH">ภาษาไทย</option>
                    <option value="vi-VN">Tiếng Việt</option>
                    <option value="fr-FR">Français</option>
                    <option value="es-ES">Español</option>
                </select>
                <button class="btn btn-record">
                    <span class="status-indicator"></span>
                    開始對話
                </button>
            </div>
        </div>

        <!-- 下半部分 -->
        <div class="split-section bottom-section">
            <div id="chatContainer-bottom" class="chat-container"></div>
            <div class="control-panel">
                <select class="language-select">
                    <option value="en-US">English</option>
                    <option value="zh-TW">中文（台灣）</option>
                    <option value="zh-CN">漢語（中國）</option>
                    <option value="yue">粵語（香港）</option>
                    <option value="ja-JP">日本語</option>
                    <option value="th-TH">ภาษาไทย</option>
                    <option value="vi-VN">Tiếng Việt</option>
                    <option value="fr-FR">Français</option>
                    <option value="es-ES">Español</option>
                </select>
                <button class="btn btn-record">
                    <span class="status-indicator"></span>
                    Start Speaking
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggleFullScreen() {
            const elem = document.documentElement;
            
            // 修正全螢幕API檢查邏輯
            const fullscreenEnabled = document.fullscreenEnabled || 
                                    document.webkitFullscreenEnabled || 
                                    document.mozFullScreenEnabled ||
                                    document.msFullscreenEnabled;

            if (!fullscreenEnabled) {
                alert('您的瀏覽器不支援全螢幕功能');
                return;
            }

            // 進入全螢幕
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                
                try {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { // Safari
                        elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) { // Firefox
                        elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) { // IE/Edge
                        elem.msRequestFullscreen();
                    }
                } catch (err) {
                    console.error('全螢幕切換失敗:', err);
                    alert('切換全螢幕時發生錯誤');
                }
                
                document.querySelector('.fullscreen-btn i').classList.remove('fa-expand');
                document.querySelector('.fullscreen-btn i').classList.add('fa-compress');
            } 
            // 退出全螢幕
            else {
                try {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { // Safari
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) { // Firefox
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        document.msExitFullscreen();
                    }
                } catch (err) {
                    console.error('退出全螢幕失敗:', err);
                    alert('退出全螢幕時發生錯誤');
                }
                
                document.querySelector('.fullscreen-btn i').classList.remove('fa-compress');
                document.querySelector('.fullscreen-btn i').classList.add('fa-expand');
            }
        }

        // 監聽全螢幕變化（跨瀏覽器支援）
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const icon = document.querySelector('.fullscreen-btn i');
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
            } else {
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
            }
        }
    </script>
</body>
</html>
