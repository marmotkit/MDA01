<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能翻譯助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-language"></i> AI 智能翻譯助手
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <!-- 雙向對話翻譯器 -->
                <div class="container">
                    <section class="translator-section">
                        <h2><i class="fas fa-comments"></i> 雙向對話翻譯</h2>
                        <div class="language-controls">
                            <div class="language-select-group">
                                <label>左側語言</label>
                                <select id="leftLanguage" class="form-select">
                                    <option value="zh-TW">繁體中文</option>
                                    <option value="zh-CN">简体中文</option>
                                    <option value="en-US">English</option>
                                    <option value="ja-JP">日本語</option>
                                    <option value="ko-KR">한국어</option>
                                    <option value="th-TH">ภาษาไทย</option>
                                    <option value="vi-VN">Tiếng Việt</option>
                                </select>
                            </div>
                            <button id="swapBidirectionalLanguages" class="btn btn-outline-primary">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                            <div class="language-select-group">
                                <label>右側語言</label>
                                <select id="rightLanguage" class="form-select">
                                    <option value="en-US">English</option>
                                    <option value="zh-TW">繁體中文</option>
                                    <option value="zh-CN">简体中文</option>
                                    <option value="ja-JP">日本語</option>
                                    <option value="ko-KR">한국어</option>
                                    <option value="th-TH">ภาษาไทย</option>
                                    <option value="vi-VN">Tiếng Việt</option>
                                </select>
                            </div>
                        </div>
                        <div id="chatContainer" class="conversation-container">
                            <!-- 對話內容將在這裡動態添加 -->
                        </div>
                        <div class="conversation-controls">
                            <div class="control-group">
                                <div class="input-group mb-3">
                                    <input type="text" id="leftTextInput" class="form-control" placeholder="在此輸入左側文字...">
                                    <button class="btn btn-outline-primary" id="sendLeftText">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <button class="btn btn-primary mic-button left" id="speakLeft">
                                    <i class="fas fa-microphone"></i> 左側發言
                                </button>
                                <button class="btn btn-danger" id="stopConversation">
                                    <i class="fas fa-stop-circle"></i> 停止對話
                                </button>
                                <button class="btn btn-primary mic-button right" id="speakRight">
                                    <i class="fas fa-microphone"></i> 右側發言
                                </button>
                                <div class="input-group mb-3">
                                    <input type="text" id="rightTextInput" class="form-control" placeholder="在此輸入右側文字...">
                                    <button class="btn btn-outline-primary" id="sendRightText">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="conversation-footer">
                            <div class="mute-group">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="muteModeBidirectional">
                                    <label class="form-check-label" for="muteModeBidirectional">
                                        <i class="fas fa-volume-up"></i>
                                    </label>
                                </div>
                            </div>
                            <button id="clearChat" class="btn btn-outline-danger">
                                <i class="fas fa-trash-alt"></i> 清除對話
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
